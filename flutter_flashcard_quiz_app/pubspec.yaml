name: flutter_flashcard_quiz_app
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  swipable_stack: ^2.0.0
  flip_card: ^0.7.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
