  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/imageLogo.png
